<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="rock-paper-scissorsIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container"> 

        <button id="rock">
            <p>Rock</p>
            <img src="rockBtn.png" alt="" class="imageBtn">
        </button>


        <button id="paper">
            <p>Paper</p>
            <img src="paperBtn.png" alt="" class="imageBtn">
        </button>

        <button id="scissors">
            <p>Scissors</p>
            <img src="scissorsBtn.png" alt="" class="imageBtn">
        </button>
    </div>

    <h2 id="result"></h2>

    <div class="resultCounts"> 
        <h3 id="winsCounting">Wins:</h3>
        <h3 id="lossesCounting">Losses:</h3>
        <h3 id="tiesCounting">Ties:</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
